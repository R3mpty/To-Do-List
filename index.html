<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js" defer></script>
  <title>Project: To Do List</title>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="logo" id="logo" />
    <img src="images/title.png" alt="title" id="title" />

    <div class="side">
      <img src="images/settings.png" alt="setting" id="setting" />
      <img src="images/upward-trend.png" alt="stonks" id="stonks" />
    </div>
  </header>

  <div class="bottom">
    <div class="sidebar">
      <div class="first">
        <div class="pointer">
          <img src="images/arrow.png" alt="pointer" id="pointer" />
        </div>
        <div id="Today">Today</div>
      </div>

      <div class="second">
        <div class="pointer">
          <img src="images/arrow.png" alt="pointer" id="pointer" />
        </div>
        <div id="Tommorow">Tommorow</div>
      </div>

      <div class="three">
        <div class="pointer">
          <img src="images/arrow.png" alt="pointer" id="pointer" />
        </div>
        <div id="Someday">Someday</div>
      </div>
    </div>

    <div class="main-content">
      <div class="main-top">
        <div class="date">Today</div>
        <button class="view-all">Expand all</button>
      </div>

      <div class="main-bottom">
        <div class="list-container">
          <input type="text" class="todo" placeholder="+ Press enter to save" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
